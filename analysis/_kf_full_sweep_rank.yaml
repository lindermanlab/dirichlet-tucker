program: killifish.py
project: kf-dtd
command:
  - ${interpreter}
  - ${program}
  - "${envvar:DATADIR}"
  - "--outdir=${envvar:OUTDIR}"
  - "--seed=1230"
  - "--wandb"
  - ${args}
method: grid
parameters:
  method:
    value: full
  max-samples:
    value: 200
  minibatch:
    value: 0
  epoch:
    value: 500
  alpha:
    value: 1.1
  k3:
    values: [20, 30]
  k2:
    values: [10, 15]
  k1:
    values: [20, 30]
